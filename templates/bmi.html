<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - TriageXpert</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar (with dropdown) -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>TriageXpert</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('triage_page') }}" class="nav-link">Triage Tool</a></li>
                <li><a href="{{ url_for('health_hub') }}" class="nav-link">Health Hub</a></li>
                <li class="nav-dropdown">
                    <a href="#" class="nav-link active">Instant Health Tools <i class="fa-solid fa-caret-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="{{ url_for('bmi_tool') }}" class="dropdown-link active">BMI Calculator</a></li>
                        <li><a href="{{ url_for('calorie_tool') }}" class="dropdown-link">Calorie Needs</a></li>
                        <li><a href="{{ url_for('water_tool') }}" class="dropdown-link">Water Intake</a></li>
                    </ul>
                </li>
            </ul>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle Dark Mode">
                <i class="fa-solid fa-moon"></i>
            </button>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- BMI Calculator Content -->
    <section class="tool-section">
        <div class="container">
            <h1 class="tool-title">Body Mass Index (BMI) Calculator</h1>
            <p class="tool-description">Calculate your BMI to understand if you're in a healthy weight range. This tool uses standard WHO classifications.</p>
            
            <div class="tool-card">
                <div class="bmi-calculator">
                    <div class="bmi-inputs">
                        <div class="input-group">
                            <label for="bmi-height">Height (cm)</label>
                            <input id="bmi-height" type="number" placeholder="170" min="50" max="300" />
                        </div>
                        <div class="input-group">
                            <label for="bmi-weight">Weight (kg)</label>
                            <input id="bmi-weight" type="number" placeholder="70" min="10" max="300" />
                        </div>
                        <button id="calculate-bmi-btn" class="bmi-button">Calculate BMI</button>
                    </div>
                    <div id="bmi-result" class="bmi-result-container hidden">
                        <div class="bmi-display">
                            <h4>Your BMI: <span id="bmi-value"></span></h4>
                            <p id="bmi-category" class="bmi-category"></p>
                            <div id="bmi-advice" class="bmi-advice"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
